
[General]
	#Cycle mode: 'loop', 'reverse', or 'random'
	cycleMode = "loop"
	#Delay in milliseconds before shader reload
	#Range: 0 ~ 10000
	reloadDelay = 0
	#Enable sound feedback when switching shaders
	enableSounds = true
	#Enable chat notifications when shaders are switched
	enableChatNotifications = true

[Exclusions]
	#List of shader pack filenames to exclude from cycling (case-sensitive, e.g., 'wavy-shader.zip')
	excludedShaders = []

[DimensionShaderSwitch]
	#Enable dimension-specific shader override for Overworld
	enableOverworldOverride = false
	#Enable dimension-specific shader override for Nether
	enableNetherOverride = false
	#Enable dimension-specific shader override for The End
	enableEndOverride = false
	#Shader to apply automatically when entering the Overworld. Use 'none' to disable.
	overworldShader = "None"
	#Shader to apply automatically when entering the Nether. Use 'none' to disable.
	netherShader = "None"
	#Shader to apply automatically when entering The End. Use 'none' to disable.
	endShader = "None"

